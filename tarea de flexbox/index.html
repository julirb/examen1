<!DOCTYPE html>
<html>
<head>
<title>Menú Vertical con Botón</title>
<style>
body {
  font-family: sans-serif; 
}

nav {
  width: 200px; 
  background-color: #f0f0f0;
  padding: 20px; 
}

ul {
  list-style-type: none; 
  padding: 0; 
  margin: 0; 
}

li {
  margin-bottom: 10px; 
}

a {
  display: block; 
  padding: 10px; 
  text-decoration: none;
  color: #333; 
  background-color: #ddd; 
  border-radius: 5px; 
  transition: background-color 0.3s ease;
}

a:hover {
  background-color: #bbb; 
}

button {
  display: block;
  width: calc(100% - 20px);
  padding: 10px;
  margin-top: 20px;
  border: none;
  border-radius: 5px;
  background-color: #007BFF; 
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3; 
}
</style>
</head>
<body> 

<nav>
  <ul>
    <li><a href="#">INICIO </a>
        <button type="button">ENTRAR</button>
    </li>
    <li><a href="#">PERSONAJES</a>
    <button type="button">ENTRAR</button>
    </li>
    <li><a href="#">PELICULAS</a>
        <button type="button">ENTRAR</button>
    </li>
    <li><a href="#">SERIES</a>
        <button type="button">ENTRAR</button>
    </li>
    <li><a href="#">CONTACTO</a>
        <button type="button">ENTRAR</button>
    </li>
  </ul>
  
</nav>

</body>
</html>
